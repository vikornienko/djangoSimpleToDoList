<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ToDo List</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>

<main>
    <section>
        <div class="text-center">
            <p>
                {% if request.user.is_authenticated %}
                    <p>Hello {{ request.user.username }}!</p>
                {% else %}
                    <p>Hello anounimuos user!</p>
                {% endif %}
            </p>
            <a href="/create" class="btn btn-success">Create a new todo</a>
        </div>
    </section>


    <section>
        <div class="conteiner">
            {% block content %}

            {% endblock content %}
        </div>

    </section>


</main>


<script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
