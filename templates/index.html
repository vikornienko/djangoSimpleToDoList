{% extends "base.html" %}

{% block content %}

<div class="col-4 offset-4">
    {% for todo in todo_list %}
        <div class="card mt-3">
        <div class="card-header">
            <a href="/{{ todo.id }}"><h4>{{ todo.name }}</h4></a>
        </div>
            <div class="card-body">
                <p>It's due: {{ todo.due_date }}</p>
            </div>

        </div>

    {% endfor %}

</div>
{% endblock %}
